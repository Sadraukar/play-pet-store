@import models.CartEntry

@import scala.math.BigDecimal.javaBigDecimal2bigDecimal
@(entry : CartEntry)

<li class="list-group-item">
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
        <div class="media-body col-md-9 order-2 order-lg-1 float-start">
            <h5 class="mt-0 font-weight-bold mb-2">@entry.getPet.getName</h5>
            <p class="font-italic text-muted mb-0 small">@entry.getPet.getPetType | @entry.getPet.getColor | @entry.getPet.getDescription</p>
            <div class="d-flex align-items-center justify-content-between mt-1">
                <p class="my-2">Unit price: $@entry.getPet.getPrice</p>
                <p class="my-2">Quantity: @entry.getQuantity</p>
            </div>
            <button type="button" class="btn btn-danger btn-sm">Remove from Cart</button>
        </div><img src="@routes.Assets.versioned("images/pets/thumbnail/" + entry.getPet.getProductId + ".png")" alt="@entry.getPet.getName" height="140" width="140" class="ml-lg-5 order-1 order-lg-2 rounded float-end"/>
    </div>
</li>
