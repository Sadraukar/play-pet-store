@import models.Pet
@(searchResults : List[Pet])

@main("Pet List") {
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <h5 class="text-light" >@searchResults.size results</h5>
                <hr>
                <ul class="list-group shadow">
                    @for(result <- searchResults) {
                        @petListEntry(result)
                    }
                </ul>
            </div>
        </div>
    </div>
}
